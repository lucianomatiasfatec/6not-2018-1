<ion-header>
  <ion-navbar>
    <ion-title>{{itemTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="itemDetail">
    <ion-grid>
      <ion-row align-items-center>  
        <ion-col col-4></ion-col>                
        <ion-col col-6>            
          <ion-icon class="icon" [name]="itemIcon"></ion-icon>              
        </ion-col>        
      </ion-row>
    </ion-grid>    
    <ion-card-content>
      <ion-card-title>
        {{itemTitle}}
      </ion-card-title>
      <p>
        {{itemNote}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
